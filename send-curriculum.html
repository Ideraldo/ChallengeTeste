<!DOCTYPE html>
<html>
<head>
    <title>Envio de Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
        }
        input[type="submit"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Envie seu currículo e habilidades</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="skills">Habilidades:</label>
        <textarea id="skills" name="skills" required></textarea><br>
        <label for="resume">Currículo (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br>
        <input type="submit" value="Enviar">
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Adicione aqui a lógica para enviar os dados do formulário para o servidor
        });
    </script>
</body>
</html>
